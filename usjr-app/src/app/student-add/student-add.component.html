<!-- student-add.component.html -->

<div id="form-wrapper">
  <h2>Add Student</h2>

  <table>
    <tbody>
      <tr>
        <th>Student ID:</th>
        <td><input type="text" [(ngModel)]="studentData.studid" name="studentId" required></td>
      </tr>
      <tr>
        <th>First Name:</th>
        <td><input [(ngModel)]="studentData.studfirstname" name="firstName" required></td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td><input [(ngModel)]="studentData.studlastname" name="lastName" required></td>
      </tr>
      <tr>
        <th>Middle Name:</th>
        <td><input [(ngModel)]="studentData.studmidname" name="midName"></td>
      </tr>
      <tr>
        <th>College:</th>
        <td>
          <select [(ngModel)]="selectedCollegeId" name="college" required>
            <option *ngFor="let college of colleges" [ngValue]="college.collid">{{ college.collfullname }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Program:</th>
        <td>
          <select [(ngModel)]="selectedProgramId" name="program" required>
            <option *ngFor="let program of filterPrograms()" [ngValue]="program.progid">{{ program.progfullname }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Year:</th>
        <td><input type="text" [(ngModel)]="studentData.studyear" name="year" required></td>
      </tr>
    </tbody>
  </table>

  <button type="submit" (click)="addStudent()">Add Student</button>
</div>
